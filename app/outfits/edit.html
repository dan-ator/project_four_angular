<h2>Edit Outfit</h2>

<form>
  <input value="OutfitEditViewModel.outfit.name" data-ng-model="OutfitEditViewModel.outfit.name" />
  <input value="OutfitEditViewModel.outfit.category" data-ng-model="OutfitEditViewModel.outfit.category" />
  <button type="button" data-ng-click="OutfitEditViewModel.update()">Update</button>
  <button data-ng-click="OutfitEditViewModel.destroy()">Delete</button>
</form>
