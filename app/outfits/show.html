<h2>Outfit</h2>
<h2>{{OutfitShowViewModel.outfit.name}}</h2>

<p><dfn>Category:</dfn>{{OutfitShowViewModel.outfit.category}}</p>

<div class="row">
  <div data-ng-repeat="item in OutfitShowViewModel.items">
    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 items">
      <a data-ui-sref="itemShow({id: item.id})"><img data-ng-src="{{item.image.thumb.url}}" src="#" alt="{{item.name}}" class="img-rounded"/></a>
    </div>
  </div>
</div>
