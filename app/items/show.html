<h2>{{ItemShowViewModel.item.name}}</h2>

<p>{{ItemShowViewModel.item.description}}</p>
<p><dfn>Fabric:</dfn> {{ItemShowViewModel.item.fabric_type}}</p>
<p><dfn>Color:</dfn> {{ItemShowViewModel.item.color}}</p>
<p><dfn>Category:</dfn> {{ItemShowViewModel.item.category}}</p>
<img data-ng-src="http://localhost:3000/{{ItemShowViewModel.item.image.url}}" src="#" alt="{{ItemShowViewModel.item.name}}" />
<a data-ui-sref="itemEdit({id: ItemShowViewModel.item.id})">Edit</a>
